services:
  - type: web
    runtime: node
    name: cds-query-charts
    plan: free
    buildCommand: npm install --ignore-scripts
    startCommand: node server/index.js
    envVars:
      - key: SAP_URL
        sync: false
      - key: SAP_USER
        sync: false
      - key: SAP_PASSWORD
        sync: false
      - key: SAP_CLIENT
        value: "100"
      - key: SAP_LANGUAGE
        value: EN
      - key: LLM_PROVIDER
        value: openai
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: GROQ_API_KEY
        sync: false
      - key: GROQ_MODEL
        value: llama-3.3-70b-versatile
      - key: CDS_SOURCE_PATH
        value: ./cds-views
      - key: PORT
        value: "10000"
